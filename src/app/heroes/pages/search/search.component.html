
<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="term"
                   [matAutocomplete]="auto"
                   (input)="searching()">

            <mat-autocomplete 
                autoActiveFirstOption
                #auto="matAutocomplete"
                (optionSelected)="optionSelected($event)"
            >

              <mat-option *ngFor="let hero of heroes" [value]="hero">
                {{hero.superhero}}
              </mat-option>
              <mat-option *ngIf="heroes.length === 0" [value]="">
                No se encontraron resultados con el término '{{term}}'
              </mat-option>
            </mat-autocomplete>

        </mat-form-field>
    </div>

    <!-- <div>
        <pre>{{selectedHero | json}}</pre>
    </div> -->

    <div *ngIf="selectedHero">
        <app-heroe-card [hero]="selectedHero"></app-heroe-card>
    </div>
</div>
